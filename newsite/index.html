        <div id='main-horizontal-content' class='plain-wraper hidden'>
            <div class='img-wraper main-horizontal-content-img-wraper'>

        </div>
        <script type='text/javascript'>
            const CSS_CLASS_FIU = 'fade-in-up';
            const CSS_CLASS_FIU_FLOAT_BOTTOM = 'fade-in-up-float-bottom';
            const CSS_CLASS_HIDDEN = 'hidden';

            var utils = {
                fiuElement : function(element) {
                    element.classList.remove(CSS_CLASS_HIDDEN);
                    element.classList.add(CSS_CLASS_FIU);
                },
                fiuElementFloatBottom : function(element) {
                    element.classList.remove(CSS_CLASS_HIDDEN);
                    element.classList.add(CSS_CLASS_FIU_FLOAT_BOTTOM);
                }
            };

            (function() {
                var mainTitle = document.getElementById('main-title');
                utils.fiuElement(mainTitle);

                var horizontalContent = document.getElementById('main-horizontal-content');
                
                mainTitle.addEventListener('webkitAnimationEnd', () => utils.fiuElementFloatBottom(horizontalContent));
                mainTitle.addEventListener('animationend', () => utils.fiuElementFloatBottom(horizontalContent));
                mainTitle.addEventListener('oanimationend', () => utils.fiuElementFloatBottom(horizontalContent));



            })();
        </script>
    </body>
</html>
