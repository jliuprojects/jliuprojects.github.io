        <script type='text/javascript'>
            const CSS_CLASS_FIU_USE_PADDING_TOP = 'fade-in-up-use-padding-top';
            const CSS_CLASS_FIU_USE_BOTTOM = 'fade-in-up-use-bottom';
            const CSS_CLASS_HIDDEN = 'hidden';

            var ANIM = ANIM || {};
            ANIM.fadeInUp = (elem, prop = null) => {
                elem.classList.remove(CSS_CLASS_HIDDEN);
                switch (prop) {
                    case 'bottom':
                        elem.classList.add(CSS_CLASS_FIU_USE_BOTTOM);
                        break;
                    default:
                        elem.classList.add(CSS_CLASS_FIU_USE_PADDING_TOP);
                        break;
                }
            };

            (() => {
                var mainTitle = document.getElementById('main-title');
                ANIM.fadeInUp(mainTitle);

                var horizontalContent = document.getElementById('main-horizontal-content');
                
                mainTitle.addEventListener('webkitAnimationEnd', () => ANIM.fadeInUp(horizontalContent, 'bottom'));
                mainTitle.addEventListener('animationend', () => ANIM.fadeInUp(horizontalContent, 'bottom'));
                mainTitle.addEventListener('oanimationend', () => ANIM.fadeInUp(horizontalContent, 'bottom'));



            })();
        </script>
    </body>
</html>
