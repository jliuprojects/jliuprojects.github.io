<!DOCTYPE html>
<html lang="en">

						</div>

		<script src="SM.js"></script>
		<script>
			SM.run("slots-container-moving", "spinner-item", "spin-btn");

			let duration = document.getElementById("duration");
			let min = document.getElementById("minrev");
			let max = document.getElementById("maxrev");

			duration.value = SM.animationTime;
			min.value = SM.revMin;
			max.value = SM.revMax;

			function changeSettings() {
				SM.animationTime = Number(duration.value);
				SM.revMin = Number(min.value);
				SM.revMax = Number(max.value);
			}

		</script>
