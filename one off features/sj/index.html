<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../three.js"></script>
		<script src="../vendor.js"></script>
		<script>
			var scrollDisabled = true;
			disableScroll();
			var camera, scene, renderer;
			var mesh;
			var objs = [];
			init();
			animate();


			function init() {
				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				scene = new THREE.Scene();

				// lights
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 100, 200 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, -100, -200 );
				scene.add( light );

				for (let i = 0; i < 2; i++) {
					let texture = new THREE.TextureLoader().load( 'pic.png' );
					let geometry = new THREE.BoxBufferGeometry(1527/2, 805/2, 0);
					let material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 1});
					objs.push(new THREE.Mesh(geometry, material));
					objs[i].position.z = -i * 500;
					objs[i].position.x = -i * 500;
					scene.add(objs[i]);
				}


				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );


				document.getElementById( 'container' ).appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'wheel', onWindowScroll, true );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onWindowScroll(e) {
				let wDelta = e.wheelDelta < 0 ? 'down' : 'up';
    			console.log(wDelta);

    			let dir = wDelta === 'down' ? 1 : -1;
    			if (scrollDisabled) {
    				for (let i = 0; i < objs.length; i++) {
    					objs[i].position.z += dir * 5;
    					objs[i].position.x += dir * 5;
    				}
    			}
			}
			function animate() {
				requestAnimationFrame( animate );
				// mesh.rotation.x += 0.005;
				// mesh.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
