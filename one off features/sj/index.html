<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<p style="color:white">v.2.1</p>
		<div id="container"></div>
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<script src="../three.js"></script>
		<script src="../vendor.js"></script>
		<script>
			var camera, scene, renderer;
			var mesh;
			var objs = [];
			var scrollDisabled = false;
			var POST_URLS = ['pic.png', 'pic.png', 'pic.png', 'pic.png', 'pic.png'];
			var plane;
			var aspectRatio = 1527 / 805;
			var IMG_WIDTH = window.innerWidth * .5;
			var IMG_HEIGHT = IMG_WIDTH / aspectRatio;

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.z = 400;
				scene = new THREE.Scene();
				plane = createPlane(scene);
				objs = createPosts(POST_URLS, scene);
				renderer = JLIU.Util.Three.createRenderer(0xffffff, document.getElementById('container'));

				attachListeners();
				disableScroll();
				JLIU.Util.forceTopOnRefresh();
			}

			function attachListeners() {
				window.addEventListener('resize', JLIU.Util.Three.onWindowResize, false);
				window.addEventListener('wheel', onWindowWheel, true);

				if (JLIU.Util.isMobile()) { // mobile scroll events
					document.addEventListener('touchstart', handleTouchStart, false);        
					document.addEventListener('touchmove', handleTouchMove, false);
				}
			}

			function createPosts(urls, scene) {
				let objs = [];
				for (let i = 0; i < urls.length; i++) {
					let texture = new THREE.TextureLoader().load(urls[i]);
					let geometry = new THREE.BoxBufferGeometry(IMG_WIDTH, IMG_HEIGHT, 0);
					let material = new THREE.MeshBasicMaterial({map: texture, transparent: true, opacity: 1});
					objs.push(new THREE.Mesh(geometry, material));
					objs[i].position.z = -i * 600;
					objs[i].position.x = -(i % 2) * IMG_WIDTH / 1.8 + 100;
					scene.add(objs[i]);
				}
				return objs;
			}

			function createPlane(scene) {
				let geo = new THREE.PlaneBufferGeometry(1500, 6000, 20, 60);
				let mat = new THREE.MeshBasicMaterial({color: 0x000000, side: THREE.DoubleSide, wireframe: true});
				let plane = new THREE.Mesh(geo, mat);
				plane.position.set(0, -IMG_HEIGHT / 2, 0);
				plane.rotateX(Math.PI / 2);
				scene.add(plane);
				return plane;
			}

			function disableScroll() {
				JLIU.Util.disableScroll();
				scrollDisabled = true;
			}

			function enableScroll() {
				JLIU.Util.enableScroll();
				scrollDisabled = false;
			}

			function onWindowWheel(e) {
    			let dir = e.wheelDelta < 0 ? 1 : -1; // 1 = down , -1 = up
				animatePosts(dir);
			}

			// mobile                                                   
			var yDown = null;                                                        
			function handleTouchStart(evt) {                                 
			    yDown = evt.touches[0].clientY;                                  
			};                                                

			function handleTouchMove(evt) {
			    if (!yDown) return;
                  
			    let yUp = evt.touches[0].clientY;
			    let yDiff = yDown - yUp;
			    let dir = yDiff > 0 ? 1 : -1;

			    animatePosts(dir);
			    yDown = yUp;  
			};
			
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

			function animatePosts(dir) {
				if (scrollDisabled) {
					for (let i = 0; i < objs.length; i++) {
						objs[i].position.z += dir * 20;
					}

					plane.position.z += dir * 20;

					if (objs[objs.length - 1].position.z === 0) {
						enableScroll();
					}
				} else if (window.scrollY === 0 && dir === -1) {
    				disableScroll();
    			}
			}
		</script>
	</body>
</html>
