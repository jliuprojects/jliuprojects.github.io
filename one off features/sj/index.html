<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<p style="color:white">v.2.0</p>
		<div id="container"></div>
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<img src="pic.png" alt="Smiley face" height="805" width="1527">
		<script src="../three.js"></script>
		<script src="../vendor.js"></script>
		<script>
			var camera, scene, renderer;
			var mesh;
			var objs = [];
			var scrollDisabled = false;
			var NUM_POSTS = 5;
			var plane;

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.z = 400;
				scene = new THREE.Scene();

				let geo = new THREE.PlaneBufferGeometry(1500, 6000, 20, 60);
				let mat = new THREE.MeshBasicMaterial({color: 0x000000, side: THREE.DoubleSide, wireframe: true});
				plane = new THREE.Mesh(geo, mat);
				plane.position.set(0, -200, 0);
				plane.rotateX(Math.PI / 2);
				scene.add(plane);

				for (let i = 0; i < NUM_POSTS; i++) {
					let texture = new THREE.TextureLoader().load( 'pic.png' );
					let geometry = new THREE.BoxBufferGeometry(1527/2, 805/2, 0);
					let material = new THREE.MeshBasicMaterial({map: texture, transparent: true, opacity: 1});
					objs.push(new THREE.Mesh(geometry, material));
					objs[i].position.z = -i * 600;
					objs[i].position.x = -(i % 2) * 350 + 100;
					scene.add(objs[i]);
				}

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				document.getElementById('container').appendChild(renderer.domElement);
				window.addEventListener('resize', onWindowResize, false);
				window.addEventListener('wheel', onWindowWheel, true);

				disableScroll();
				scrollDisabled = true;

				window.onunload = function(){ window.scrollTo(0,0); } // force scroll to top

				// mobile scroll events
				if (isMobile()) {
					document.addEventListener('touchstart', handleTouchStart, false);        
					document.addEventListener('touchmove', handleTouchMove, false);
				}
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onWindowWheel(e) {
    			let dir = e.wheelDelta < 0 ? 1 : -1; // 1 = down , -1 = up
				animateObjs(dir);
			}

			function animateObjs(dir) {
				if (scrollDisabled) {
					for (let i = 0; i < objs.length; i++) {
						objs[i].position.z += dir * 20;
						// objs[i].position.x += dir * 20;
					}

					plane.position.z += dir * 20;

					if (objs[objs.length - 1].position.z === 0) {
						enableScroll();
						scrollDisabled = false;
					}
				} else if (window.scrollY === 0 && dir === -1) {
    				disableScroll();
    				scrollDisabled = true;
    			}
			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}

			// mobile                                                   
			var yDown = null;                                                        
			function handleTouchStart(evt) {                                 
			    yDown = evt.touches[0].clientY;                                  
			};                                                

			function handleTouchMove(evt) {
			    if (!yDown) return;
                  
			    let yUp = evt.touches[0].clientY;
			    let yDiff = yDown - yUp;
			    let dir = yDiff > 0 ? 1 : -1;

			    animateObjs(dir);
			    yDown = yUp;  
			};
		</script>

	</body>
</html>
