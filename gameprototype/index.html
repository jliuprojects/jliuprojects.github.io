<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #f079a1;
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="MovingStationaryObject.js"> </script>
    <script type="text/javascript" src="EnemyBullet.js"> </script>
    <script type="text/javascript" src="MovingCloudPlatform.js"> </script>
    <script type="text/javascript" src="Player.js"> </script>
    <script type="text/javascript" src="Dog.js"> </script>
</head>
<body>
    <script type="text/javascript" src="Play.js"> </script>
    <script>
        var gameHeight = Math.min(Math.max(600, window.innerHeight), 900);
        var gameWidth = Math.max(800, window.innerWidth);
        var game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, '');
        game.state.add("Play", Play);
        game.state.start("Play");
        game = null;
    </script>
</body>
