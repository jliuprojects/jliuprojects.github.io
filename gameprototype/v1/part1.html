<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '');
var grounds, platforms, player, cursors, stars, scoreText;
var score = 0;

var play = function () {};

play.prototype = {
    preload: function() {
        game.load.image('sky', 'assets/sky.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        game.load.image('background', 'assets/clouds-h.png');
    },

    create: function() {
        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.background = game.add.tileSprite(0, 0, 1000, 1000, 'background');

        scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        platforms = game.add.group();
        grounds = game.add.group();

        var ground = new MovingStationaryObject(game, 0, game.world.height - 64, 'ground', grounds);
        ground.scale.setTo(2, 2);
        
        var ledge = new MovingStationaryObject(game, 400, 500, 'ground', platforms);
        ledge = new MovingStationaryObject(game, -150, 250, 'ground', platforms);

        player = game.add.sprite(32, game.world.height - 150, 'dude');
        game.physics.arcade.enable(player);
        player.body.bounce.y = 0.2;
        player.body.gravity.y = 300;
        player.animations.add('left', [0, 1, 2, 3], 10, true);
        player.animations.add('right', [5, 6, 7, 8], 10, true);

        cursors = game.input.keyboard.createCursorKeys();

        // stars = game.add.group();
        // stars.enableBody = true;
        // //  Here we'll create 12 of them evenly spaced apart
        // for(var i = 0; i < 12; i++) {
        //     //  Create a star inside of the 'stars' group
        //     var star = stars.create(i * 70, 0, 'star');
        //     //  Let gravity do its thing
        //     star.body.gravity.y = 6;
        //     //  This just gives each star a slightly random bounce value
        //     star.body.bounce.y = 0.7 + Math.random() * 0.2;
        // }
    },
    update: function() {
        game.background.tilePosition.x -= 2;
        game.physics.arcade.collide(player, grounds);
        game.physics.arcade.collide(player, platforms);
        game.physics.arcade.collide(stars, platforms, function () {
        });
        // game.physics.arcade.overlap(player, stars, collectStar, null, this);

        //  Reset the players velocity (movement)
        player.body.velocity.x = 0;
        player.animations.play('right');
        if (cursors.left.isDown) {
            player.body.velocity.x = -250;
        } else if (cursors.right.isDown) {
            player.body.velocity.x = 250;
        }
        
        //  Allow the player to jump if they are touching the ground.
        if (cursors.up.isDown && player.body.touching.down) {
            player.body.velocity.y = -350;
        }

        if (player.x + 32 < 0 || player.y > 600) {
            game.state.start("Play");
        }

        if (platforms.length < 5) {
            var platform = new MovingStationaryObject(game, game.world.width + 10, Math.random() * (game.world.height - 70), 'ground', platforms);
        }

        if (grounds.length < 2) {
            var ground = new MovingStationaryObject(game, game.world.width + Math.random() * 500, game.world.height - 64, 'ground', grounds);
            ground.scale.setTo(2, 2);
        }
    }
}

game.state.add("Play", play);
game.state.start("Play");

var speed = 100;
MovingStationaryObject = function(game, x, y, key, group) {
    if (typeof group === 'undefined') { group = game.world; }
    Phaser.Sprite.call(this, game, x, y, key);
    game.physics.arcade.enable(this);
    this.body.immovable = true;
    group.add(this);
};
MovingStationaryObject.prototype = Object.create(Phaser.Sprite.prototype);
MovingStationaryObject.prototype.constructor = MovingStationaryObject;
MovingStationaryObject.prototype.update = function() {
    this.body.velocity.x = -speed;
    if (this.x < -this.width) {
        this.destroy();
    }
};
</script>

</body>
</html>
