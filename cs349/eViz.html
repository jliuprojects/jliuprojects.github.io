<!DOCTYPE html>
<html lang="en">
	<head>
		    <title>Electoral System Visualization</title>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/underscore-1.8.3.min.js"></script>

    <!-- Add all your javascript files here.  If we were doing this for real, we'd
    	use tools to automatically combine many of these files to reduce the network
    	overhead.  But we can't do everything... -->
    <script src="js/model.js"></script>
    <script src="js/electionViz.js"></script>
    <link href="css/electionViz.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
            <h1>Electoral System Visualization</h1>
            <template id="text_template">

            </template>

            <template id="plot_template">
                <h2 class="plot_title"></h2>
                <canvas class="plot_canvas" width="200px" height="200px"></canvas>
                <p class="plot_y_label">Social Policy</p>
                <p class="plot_x_label">Fiscal Policy</p>
            </template>

            <template id="candidate_input_template">
                <div id="candidate_input_container">
                    
                </div>
            </template>

            <template id="menu_template">
                <div id="settings_container">
                    <h2 id="settings_title"> HOW TO USE </h2>

                    <div id="settings_step1" class="settings_steps">
                        <h4> 1) Begin by adding candidates by either entering the position below, or by clicking on the desired location on the above plots.</h4>
                        <form>
                            <label for="xpos">x position:</label><input type="text" id="xpos">&nbsp;
                            <label for="ypos">y position:</label><input type="text" id="ypos">
                            <br><br>
                            <input type="submit" class="input_submit" value="Add Candidate">
                        </form>
                    </div>

                    <div id="settings_step2" class="settings_steps">
                        <h4> 2) Confirm or edit the number of voters and the standard deviation.</h4>
                        <p id="voter_text"> 
                            Number of Voters: <span id="num_voters_display">1000</span>
                            <input type="text" id="num_voters_input" placeholder="1000">
                            <span id="num_voters_input_help">(Enter to confirm)</span>
                        </p>    
                        <button type="button" id="change_voters_button">Edit</button>
                        <br>
                        <p id="deviation_text"> 
                            Standard Deviation: <span id="deviation_display">1.0</span>
                            <input type="text" id="deviation_input" placeholder="1">
                            <span id="deviation_input_help">(Enter to confirm)</span>
                        </p>
                        <button type="button" id="change_deviation_button">Edit</button>
                        <br><br>
                    </div>

                    <div id="settings_step3" class="settings_steps">
                        <h4> 3) Confirm or edit the resolution and click the button to run the simulation.</h4>
                        <p id="resolution_text"> 
                            Resolution:
                            <select id="resolution_changer">
                                <option value="200">1x1</option>
                                <option value="100">2x2</option>
                                <option value="50">4x4</option>
                                <option value="25">8x8</option>
                                <option value="13">16x16</option>
                            </select>
                        </p>
                        <br>
                        <button type="button" id="run_simulation_button">Run Simulation</button>
                        <p id="run_simulation_helper">INVALID REQUEST!</p>
                    </div>
                </div>
                <div id="notes_container">
                    <h2 id="notes_title"> RESTRICTIONS</h2>
                    <h4>Two to six candidates can be placed and candidate position coordinates are between -0.25 and +1.25 (inclusive)</h4>
                    <h4>Number of voters are between 200 and 100,000 (but 100,000 may take several minutes to run, depending on your hardware)</h4>
                    <h4>Standard deviation values are between 0.1 and 2.0</h4>
                </div>

                
            </template>
        </div>
        <div id="loader">
            LOADING.......
        </div>
	</body>
</html>
